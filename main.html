<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    .banner {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.5)), url(MEN\ FASHION.jpg);
        background-size: cover;
        background-position: center;
    }

    .navbar {
        width: 100%;
        top: 0;

        height: 80px;
        background-color: rgba(0, 0, 0, 0.15);
        /* Add backdrop-filter for blur effect */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        position: fixed;
        z-index: 2;
    }

    .logo {
        width: 100px;
        cursor: pointer;
    }

    .navbar ul li {
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
    }

    .navbar ul li a {
        text-decoration: none;
        color: #ffffff;
        text-transform: uppercase;
        font-size: 0.8rem;
    }

    .navbar ul li::after {
        content: '';
        height: 3px;
        width: 0;
        background: #b858e4;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.4s;
    }

    .navbar ul li:hover::after {
        width: 100%;
    }

    .nav-search {
        display: flex;
        align-items: center;
        height: 20px;
        margin-right: 50px;
    }

    .search-select {
        background-color: #d1cece;
        width: 40px;
        text-align: center;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        border: none;
        height: 30px;
        font-size: 0.7rem;
    }

    .search-input {
        width: 150px;
        font-size: 0.7rem;
        border: none;
        height: 30px;
    }

    .search-icon {
        width: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1rem;
        color: #000000;
        background-color: #b858e4;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        height: 30px;

    }


    .Content {
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: #fff;
        font-size: 40px;
    }

    button {
        width: 200px;
        padding: 15px 0;
        text-align: center;
        margin: 20px 10px;
        border-radius: 25px;
        font-weight: bold;
        border: 2px solid #b858e4;
        background: transparent;
        color: #fff;
        cursor: pointer;
        position: relative;
        overflow: hidden;


    }

    span {
        background: #b858e4;
        height: 100%;
        width: 0;
        border-radius: 25px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: 0.4s;
    }

    button:hover span {
        width: 100%;
    }

    footer {
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
        padding: 15px;
        /* Increased padding for better spacing */
        position: absolute;
        left: 0;
        bottom: 0;
        width: 97.6%;

        /* margin-top: 50px; */
        /* Adjusted margin to move the footer lower */
    }

    .footer-content {
        max-width: 800px;
        margin: 0 auto;
    }

    footer p {
        margin-bottom: 10px;
        /* Adjusted margin for better spacing */
    }

    footer ul {
        list-style: none;
        padding: 0;
    }

    footer li {
        font-style: italic;

        /* Adjusted margin for better spacing */
    }
</style>
